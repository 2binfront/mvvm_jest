<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布订阅模式</title>
</head>
<body>
    
    <button onclick="sell()">尾盘开售</button>
    <script>

        //透露着一股腐败的气息

        //事件处理中心
        function EventHandle(){
            let subs=[];

            this.addSub = function(sub){
                sub && subs.push(sub);
            };

            this.notify = function(){
                subs.forEach(function(sub){
                    sub.update();
                });
            };
        }

        let ev = new EventHandle();

        function sell(){
            console.log("尾盘开售了");
            ev.notify();
        }

        (function Ming(){
            let myName = "xiao ming";
            ev.addSub({
                update: function(){
                    console.log(myName + 'notification received');
                }
            });
        })();


    </script>
</body>
</html>
